header:
  version: 11

build_system: oe

repos:

  bitbake:
    url: https://git.openembedded.org/bitbake
    refspec: 893f3b116b628457fe0bfaf4b8394b1cd05a90a5
    layers:
      .: excluded

  freedom-u-sdk:

  openembedded-core:
    url: https://git.openembedded.org/openembedded-core
    refspec: 7ef0ce88e23c7ca138bc4041931d9bfe1d85dfc0
    layers:
      meta:

  meta-clang:
    url: https://github.com/kraj/meta-clang.git
    refspec: d9585f0acaec960b69ce1e7931894eb312abfddd
    layers:
      .:

  meta-sifive:
    url: https://github.com/sifive/meta-sifive.git
    refspec: c135a9d7a28a30787ef490ecf3f575d5fb9554d9
    layers:
      .:

  meta-openembedded:
    url: https://git.openembedded.org/meta-openembedded
    refspec: d3bfe80601963cf8c41d67e0eba299b37beec9a5
    layers:
      meta-filesystems:
      meta-gnome:
      meta-multimedia:
      meta-networking:
      meta-python:
      meta-oe:
      meta-xfce:

  meta-tensorflow:
    url: https://git.yoctoproject.org/meta-tensorflow
    refspec: e870f2b84433910b9d01152965c1d83ac6f5b060
    layers:
      .:
    patches:
      quilt:
        repo: freedom-u-sdk
        path: scripts/kas/patches/meta-tensorflow/

  meta-virtualization:
    url: https://git.yoctoproject.org/meta-virtualization
    refspec: 876a9da42acde2a72ad1e052df4f565d15160e54
    layers:
      .:

distro: freedom-u-sdk

env:
    TEMPLATECONF: ../freedom-u-sdk/conf/templates/default

local_conf_header:
  freedom-u-sdk-common: |
    USER_CLASSES:append = " buildhistory buildstats buildstats-summary"
    INHERIT:append = " rm_work"
    RM_OLD_IMAGE = "1"

  qemu-native: |
    PACKAGECONFIG:append:pn-qemu-system-native = " sdl"
    PACKAGECONFIG:append:pn-nativesdk-qemu = " sdl"

  sdk: |
    CONF_VERSION = "2"

  tensorflow: |
    BAZEL_TARGET_CPU = "riscv64"
