header:
  version: 11

build_system: oe

repos:

  bitbake:
    url: https://git.openembedded.org/bitbake
    refspec: 68f4ce662cad28fed739900addbdee949ad3c1e8
    layers:
      .: excluded

  freedom-u-sdk:

  openembedded-core:
    url: https://git.openembedded.org/openembedded-core
    refspec: c419bd4537756e9f6c2fe6da3a9b798526e27eca
    layers:
      meta:

  meta-clang:
    url: https://github.com/kraj/meta-clang.git
    refspec: da301d7c6627a5a1ee541a646aba22dc993109d9
    layers:
      .:

  meta-sifive:
    url: https://github.com/sifive/meta-sifive.git
    refspec: facce3c8cd8eeaad80c00365bbac09460f7ea266
    layers:
      .:

  meta-openembedded:
    url: https://git.openembedded.org/meta-openembedded
    refspec: 03c4831f445ab62a0eec57a8f0d6d11641b882ab
    layers:
      meta-filesystems:
      meta-gnome:
      meta-multimedia:
      meta-networking:
      meta-python:
      meta-oe:
      meta-xfce:

  meta-tensorflow-lite:
    url: https://github.com/NobuoTsukamoto/meta-tensorflow-lite.git
    refspec: 4299e649292a9471732e1fff2dc0eb776aba68f5
    layers:
      .:

distro: freedom-u-sdk

env:
    TEMPLATECONF: freedom-u-sdk/conf

local_conf_header:
  freedom-u-sdk: |
    USER_CLASSES:append = " buildhistory buildstats buildstats-summary"
    INHERIT:append = " rm_work"
    RM_OLD_IMAGE = "1"
