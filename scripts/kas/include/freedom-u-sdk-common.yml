header:
  version: 11

build_system: oe

repos:

  bitbake:
    url: https://git.openembedded.org/bitbake
    refspec: d1779e2f7789e516efae434b3781c981d0ef4ded
    layers:
      .: excluded

  freedom-u-sdk:

  openembedded-core:
    url: https://git.openembedded.org/openembedded-core
    refspec: 4c6d0f3ddbb76bde7f35edeb280fe56a9a00f91b
    layers:
      meta:

  meta-clang:
    url: https://github.com/kraj/meta-clang.git
    refspec: cae721a06a666e764dfa79c620403a418f660a58
    layers:
      .:

  meta-sifive:
    url: https://github.com/sifive/meta-sifive.git
    refspec: f3b92026f868d9e98efe98c87dc9d7164cb73de9
    layers:
      .:

  meta-openembedded:
    url: https://git.openembedded.org/meta-openembedded
    refspec: 39dfcaceba360374ada6aac7d8979c67752e9ba3
    layers:
      meta-filesystems:
      meta-gnome:
      meta-multimedia:
      meta-networking:
      meta-python:
      meta-oe:
      meta-xfce:

  meta-tensorflow:
    url: https://git.yoctoproject.org/meta-tensorflow
    refspec: 89bb76dc673a0c022fcc136714f955a9de4d3c5a
    layers:
      .:
    patches:
      quilt:
        repo: freedom-u-sdk
        path: scripts/kas/patches/meta-tensorflow/

  meta-virtualization:
    url: https://git.yoctoproject.org/meta-virtualization
    refspec: d61d6cff9c8722343656af3c7e3cc61e85e01424
    layers:
      .:

distro: freedom-u-sdk

env:
    TEMPLATECONF: ../freedom-u-sdk/conf/templates/default

local_conf_header:
  freedom-u-sdk-common: |
    USER_CLASSES:append = " buildhistory buildstats buildstats-summary"
    INHERIT:append = " rm_work"
    RM_OLD_IMAGE = "1"

  qemu-native: |
    PACKAGECONFIG:append:pn-qemu-system-native = " sdl"
    PACKAGECONFIG:append:pn-nativesdk-qemu = " sdl"

  sdk: |
    CONF_VERSION = "2"

  tensorflow: |
    BAZEL_TARGET_CPU:riscv64 = "riscv64"
