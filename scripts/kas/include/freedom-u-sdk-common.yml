header:
  version: 11

build_system: oe

repos:

  bitbake:
    url: https://git.openembedded.org/bitbake
    refspec: d2cb388f58a37db2149fad34e4572d954e6e5441
    layers:
      .: excluded

  freedom-u-sdk:

  openembedded-core:
    url: https://git.openembedded.org/openembedded-core
    refspec: 95298a7f1ad29c0fc0d02772d646116709ac355f
    layers:
      meta:

  meta-clang:
    url: https://github.com/kraj/meta-clang.git
    refspec: f71d12dc480550ebf88d7bc47a34d7b20ee0707f
    layers:
      .:

  meta-sifive:
    url: https://github.com/sifive/meta-sifive.git
    refspec: 7a42d41cf5353608f087789131c87de1aa674f92
    layers:
      .:

  meta-openembedded:
    url: https://git.openembedded.org/meta-openembedded
    refspec: d04444509a220fcb61496d7e64f3ba09c647543b
    layers:
      meta-filesystems:
      meta-gnome:
      meta-multimedia:
      meta-networking:
      meta-python:
      meta-oe:
      meta-xfce:

  meta-tensorflow-lite:
    url: https://github.com/NobuoTsukamoto/meta-tensorflow-lite.git
    refspec: c4acd25e90126a477ee4287874ebbf6a0ca6424b
    layers:
      .:

distro: freedom-u-sdk

env:
    TEMPLATECONF: freedom-u-sdk/conf

local_conf_header:
  freedom-u-sdk: |
    USER_CLASSES:append = " buildhistory buildstats buildstats-summary"
    INHERIT:append = " rm_work"
    RM_OLD_IMAGE = "1"
