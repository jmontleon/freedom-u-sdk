header:
  version: 11

build_system: oe

repos:

  bitbake:
    url: https://git.openembedded.org/bitbake
    refspec: e8f8f6203b63c46249673e80872fea40475f6875
    layers:
      .: excluded

  freedom-u-sdk:

  openembedded-core:
    url: https://git.openembedded.org/openembedded-core
    refspec: a24d787987dccc95fdd95b7e85bf525a1c55b285
    layers:
      meta:

  meta-clang:
    url: https://github.com/kraj/meta-clang.git
    refspec: beffde692f3d365678f5fdf60b473b93045d4161
    layers:
      .:

  meta-sifive:
    url: https://github.com/sifive/meta-sifive.git
    refspec: 28f9869d860970cd2dc1c0467fcdde6faa3514b8
    layers:
      .:

  meta-openembedded:
    url: https://git.openembedded.org/meta-openembedded
    refspec: 9c91e6018dc32ee337b6d2f47538ffda3742cc58
    layers:
      meta-filesystems:
      meta-gnome:
      meta-multimedia:
      meta-networking:
      meta-python:
      meta-oe:
      meta-xfce:

  meta-tensorflow-lite:
    url: https://github.com/NobuoTsukamoto/meta-tensorflow-lite.git
    refspec: c06ea74a2628ffddd7b0a0e70f696c96aa3de80b

  meta-virtualization:
    url: https://git.yoctoproject.org/meta-virtualization
    refspec: fb67ee2b7ae76e315711bc6d1ff587f7f0f729c2
    layers:
      .:

distro: freedom-u-sdk

env:
    TEMPLATECONF: ../freedom-u-sdk/conf/templates/default

local_conf_header:
  freedom-u-sdk-common: |
    USER_CLASSES:append = " buildhistory buildstats buildstats-summary"
    INHERIT:append = " rm_work"
    RM_OLD_IMAGE = "1"

  qemu-native: |
    PACKAGECONFIG:append:pn-qemu-system-native = " sdl"
    PACKAGECONFIG:append:pn-nativesdk-qemu = " sdl"

  sdk: |
    CONF_VERSION = "2"

  tensorflow: |
    BAZEL_TARGET_CPU:riscv64 = "riscv64"
